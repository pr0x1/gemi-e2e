<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversación con Gemini</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="/index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.7"
  }
}
</script>
</head>
<body>
  <main id="app">
    <header>
      <h1>Conversación con Gemini</h1>
      <p>Presiona el botón para hablar con Gemini en tiempo real.</p>
    </header>
    <div id="controls">
      <button id="toggle-button" aria-label="Iniciar conversación">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
        <span>Iniciar Conversación</span>
      </button>
    </div>
    <div id="chat-container-wrapper">
      <div id="chat-container" aria-live="polite"></div>
    </div>
    <div id="status" class="status-idle"></div>
  </main>
</body>
</html>
